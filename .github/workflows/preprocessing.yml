name: Heart Disease Data Preprocessing Workflow

on:
  push:
    branches: [main, master]
    paths:
      - "heart_disease_uci_raw/**"
      - "preprocessing/**"
      - ".github/workflows/preprocess.yml"
  pull_request:
    branches: [main, master]
    paths:
      - "heart_disease_uci_raw/**"
      - "preprocessing/**"
  workflow_dispatch: # Manual trigger via GitHub UI
  schedule:
    # Jalankan otomatis tiap hari jam 00:00 UTC (opsional)
    - cron: "0 0 * * *"

jobs:
  preprocess-data:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Ambil kode dari repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup environment Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"

      # 3ï¸âƒ£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn

      # 4ï¸âƒ£ Jalankan script preprocessing
      - name: Run preprocessing script
        run: |
          cd preprocessing
          python automate_Fajar.py --input ../heart_disease_uci_raw/heart_disease_uci.csv --output ../preprocessing/heart_disease_uci_preprocessing.csv

      # 5ï¸âƒ£ Cek apakah hasil preprocessing sudah dibuat
      - name: Check preprocessing output
        run: |
          if [ -f preprocessing/heart_disease_uci_preprocessing.csv ]; then
            echo "âœ… Dataset hasil preprocessing berhasil dibuat."
            ls -lh preprocessing/heart_disease_uci_preprocessing.csv
          else
            echo "âŒ Gagal menemukan file hasil preprocessing."
            exit 1
          fi

      # 6ï¸âƒ£ Upload hasil preprocessing sebagai artifact
      - name: Upload preprocessing artifact
        uses: actions/upload-artifact@v4
        with:
          name: heart-disease-preprocessing
          path: preprocessing/heart_disease_uci_preprocessing.csv
          retention-days: 30

      # 7ï¸âƒ£ Tampilkan ringkasan hasil di GitHub Actions Summary
      - name: Display preprocessing summary
        run: |
          echo "## ðŸ§  Heart Disease Preprocessing Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Dataset preprocessing selesai dan berhasil dibuat!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Lokasi file:** \`preprocessing/heart_disease_uci_preprocessing.csv\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Dataset preprocessing juga disimpan sebagai artifact yang bisa diunduh dari hasil Actions run." >> $GITHUB_STEP_SUMMARY
